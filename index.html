<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/1c43af0730.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Scum.css">
    <title>Scum App</title>
</head>
<body>
<!--HEADER START-->
<header class="container-fluid bg-dark text-white d-flex justify-content-center p-5 mb-5">
    <div class="row">
        <div class="col">
            <h1>Damage Calculator</h1>
        </div>
    </div>
</header>
<!--HEADER END-->

<!--WALLS START-->
<div class="container-fluid bg-warning d-flex justify-content-center mb-5">
    <div class="row">
        <div class="col">
            <h1>Pick Wall</h1>
        </div>
    </div>
</div>
<div class="container-fluid" style="width: 100%">
    <div class="row d-flex justify-content-center walls">
    </div>
</div>

<div id="healthSpot" class="total row d-flex m-5" style="text-align: center">

</div>
<!--WALLS END-->


<!--WEAPONS START-->
<div class="container-fluid bg-success d-flex justify-content-center mt-5">
    <div class="row">
        <div class="col">
            <h1>Pick Weapon</h1>
        </div>
    </div>
</div>
<div class="container-fluid mt-5" style="width: 100%">
    <div class="row d-flex justify-content-center weapons">
    </div>
</div>
<!--WEAPONS END-->







<script src="JS/Scum-App.js" defer></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
</html>
